<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="../jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../Bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="../Bootstrap/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script> -->
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="Bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="Bootstrap/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="display-2 text-center">Promoção de vagem da Trybe</h1>
    </header>

    <form action="" method="get">

        <div>
            <label for="name" class="input-group-text">Nome:
                <input class="form-control" type="text" minlength="10" maxlength="40" id="name" required>
            </label>
        </div>
        <div>
            <br><br>
            <label for="email" class="input-group-text">e-mail:
                <input class="form-control" type="email" minlength="10" maxlength="50" id="email" required>
            </label>

        </div>

        <br><br>

        <div class="form-check">
            <label for="cidade" class="form-check-label ">
                <input class="form-check-input" type="radio" name="destination" id="cidade"> Cidade
            </label>
        </div>
        <div class="form-check">
            <label for="campo" class="form-check-label">
                <input class="form-check-input" type="radio" name="destination" id="campo">Campo
            </label>
        </div>
        <div class="form-check">
            <label for="praia" class="form-check-label">
                <input class="form-check-input" type="radio" name="destination" id="praia">Praia
            </label>
        </div>
        <div class="form-check">
            <label for="montanha" class="form-check-label">
                <input class="form-check-input" type="radio" name="destination" id="montanha">Montanha
            </label>
        </div>

        <br><br>
        <div>
            <label for="profile" class="form-label">Escreva o motivo pelo qaul você merece o prêmio: <br>
                <textarea class="form-control is-invalid" name="" id="profile" cols="30" rows="10" maxlength="500" required></textarea>
            </label>
        </div>
        <br><br>

        <label for="datepicker">Qual a melhor data para sua viagem: <br>
            <!-- <input class="form-control" type="date" id="myInputId"> -->
            <input type="text" id="datepicker">
        </label>
        <br><br>
        <label for="oportunities">
            <input type="checkbox" id="oportunities">Gostaria de receber outras incríveis oportunidades como essa.
        </label>
        <br><br>
        <label for="publicity">
            <input type="checkbox" id="publicity" required>Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
        </label>
        <br><br>
        <label for="image">Insira sua foto de perfil: <br>
            <input class="form-control" type="file" id="image" required>
        </label>
        <br><br>
        <button type="submit" id="sendButton"  class="btn btn-success">Enviar!</button>
        <br><br>

        <script>
            var picker = new Pikaday({
                field: $('#datepicker')[0]
            });
        </script>
    </form>

</body>

</html>
